<div class="chatbot-list-header">
  <h1 class="chatbot-list-title">List of Chatbots</h1>
</div>

<div class="chatbot-list-container">
  <div
    class="chatbot-card"
    *ngFor="let chatbot of chatbots"
    (click)="navigateToEdit(chatbot.name)"
  >
    <div class="chatbot-name">{{ chatbot.title }}</div>
    <div class="chatbot-status" [ngClass]="chatbot.status === 'active' ? 'active' : 'inactive'">
      {{ chatbot.status === 'active' ? 'Active' : 'Inactive' }}
    </div>
    <div class="chatbot-description">
      <strong>Description:</strong> {{ chatbot.description }}
    </div>
    <div class="chatbot-instruction">
      <strong>Instruction:</strong> {{ chatbot.instruction }}
    </div>
    <div class="chatbot-files">
      <strong>Files:</strong>
      <ul>
        <li *ngFor="let file of chatbot.files">{{ file }}</li>
      </ul>
    </div>
  </div>

  <div class="add-chatbot-card" [routerLink]="['/chatbots/add']">
    <div class="add-icon">+</div>
    <div class="add-text">Add New Chatbot</div>
  </div>
</div>
