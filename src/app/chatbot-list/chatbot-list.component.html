<div class="navigation-component">
  <ul class="navigation" *ngIf="navigationLinks.length > 1">
    <li *ngFor="let navigation of navigationLinks; last as isLast; let i = index" class="navigation-item">
      <span class="navigation-item-clickable" (click)="onClickBack(i, router, route)" *ngIf="!isLast">
        {{ navigation }}
      </span>
      <span class="last-nav-item" *ngIf="isLast">
        {{ navigation }}
      </span>
    </li>
  </ul>
</div>
<div class="header-container" *ngIf="heading">
  <div class="left-section">
    <img
      id="nav-back-icon"
      class="back-icon"
      src="assets/images/icons/nav-icon-left.svg"
      alt="back"
      (click)="goBackOneLevel(router, route)"
    />
    <h1>{{ heading }}</h1>
    <ng-content></ng-content>
  </div>
</div>

<div class="chatbot-list-container">
  <div class="chatbot-card" *ngFor="let chatbot of chatbots">
    <a [routerLink]="['/chatbots/edit', chatbot.name]" class="chatbot-name">{{ chatbot.name }}</a>
    <div class="chatbot-status" [ngClass]="chatbot.active ? 'active' : 'inactive'">
      {{ chatbot.active ? 'Active' : 'Inactive' }}
    </div>
  </div>

  <div class="add-chatbot-card" [routerLink]="['/chatbots/add']">
    <div class="add-icon">+</div>
    <div class="add-text">Add New Chatbot</div>
  </div>
</div>
