<div class="header-container" *ngIf="heading">
  <div class="left-section">
    <img
      id="nav-back-icon"
      class="back-icon"
      src="assets/images/icons/nav-icon-left.svg"
      alt="back"
      (click)="navigateBack()"
    />
    <h1>{{ heading }}</h1>
    <ng-content></ng-content>
  </div>
</div>

<div class="chatbot-form-container">
  <h2>{{ isEditMode ? 'Edit Chatbot' : 'Add New Chatbot' }}</h2>

  <div class="form-group">
    <label for="chatbotName">Chatbot Name</label>
    <input type="text" id="chatbotName" [(ngModel)]="chatbotData.name" [disabled]="isEditMode" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="chatbotData.description"></textarea>
  </div>

  <div class="form-group">
    <label>Status</label>
    <div>
      <input type="radio" id="statusActive" value="active" [(ngModel)]="chatbotData.status" />
      <label for="statusActive">Active</label>
      <input type="radio" id="statusInactive" value="inactive" [(ngModel)]="chatbotData.status" />
      <label for="statusInactive">Inactive</label>
    </div>
  </div>

  <!-- File Display Section -->
  <div class="form-group" *ngIf="chatbotData.files && chatbotData.files.length > 0">
    <label>Uploaded Files:</label>
    <ul>
      <li *ngFor="let file of chatbotData.files">
        <img src="assets/images/icons/loan-application.svg" alt="file icon" class="file-icon" />
        {{ file }}
        <img
          src="assets/images/icons/bin-icon-cherry.svg"
          alt="delete file"
          class="delete-icon"
          (click)="deleteFile(file)"
        />
      </li>
    </ul>
  </div>

  <div class="form-buttons">
    <button (click)="saveChatbot()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </div>
</div>
